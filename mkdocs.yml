site_name: ESP32-CSI Tool Documentation
site_url: https://github.com/rayiot-admin/wifi/tree/documentation
site_name: ESP32-CSI Tool Documentation
theme:
  name: material
  custom_dir: overrides
  features:
  - navigation.top
  - search.highlight
  logo: images/ray-logo.png
  palette:
    primary: blue
    accent: indigo
docs_dir: docs
site_dir: site
extra_css:
- extras/extra.css
extra_javascript:
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
- admonition
- codehilite
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.details

plugins:
- search
extra:
  favicon: images/favicon.ico
  copyright: Copyright Â© 2025 RayIoT
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rayiot-admin
